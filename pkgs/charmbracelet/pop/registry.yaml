packages:
  - type: github_release
    repo_owner: charmbracelet
    repo_name: pop
    description: Send emails from your terminal
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: pop_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        complete_windows_ext: false
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
